  <style>
        .back-button {
  position: absolute;

    .chat-header {

      padding: 16px;

      font-weight: bold;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #f9fafb;
    }

    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.4;
      clear: both;
    }

    .sent {
      background-color: #4f46e5;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .received {
      background-color: #e5e7eb;
      color: #111827;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      border-top: 1px solid #e5e7eb;
    }

    .chat-input input {

      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 16px;
    }

    .chat-input button {

      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-input button:hover {
      background-color: #15803d;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 90vh;
      }
    }
  </style>
</head>

        send: "‡§≠‡•á‡§ú‡•á‡§Ç",
        header: "üí¨ ‡§∞‡§ø‡§Ø‡§æ (‡§Æ‡§æ‡§∞‡•ç‡§ó‡§¶‡§∞‡•ç‡§∂‡§ï) ‡§ï‡•á ‡§∏‡§æ‡§• ‡§Æ‡•á‡§Ç‡§ü‡§∞‡§∂‡§ø‡§™ ‡§ö‡•à‡§ü",
        replies: {
          job: "‡§¨‡§π‡•Å‡§§ ‡§Ö‡§ö‡•ç‡§õ‡§æ! ‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™‡§ï‡•á ‡§Æ‡§® ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§ï‡§∞‡§ø‡§Ø‡§∞ ‡§´‡•Ä‡§≤‡•ç‡§° ‡§π‡•à?",
          course: "‡§π‡§Æ‡§æ‡§∞‡•á ‡§™‡§æ‡§∏ ‡§°‡§ø‡§ú‡§ø‡§ü‡§≤ ‡§∏‡§æ‡§ï‡•ç‡§∑‡§∞‡§§‡§æ, ‡§∏‡§ø‡§≤‡§æ‡§à ‡§î‡§∞ ‡§â‡§¶‡•ç‡§Ø‡§Æ‡§ø‡§§‡§æ ‡§™‡§∞ ‡§™‡§æ‡§†‡•ç‡§Ø‡§ï‡•ç‡§∞‡§Æ ‡§π‡•à‡§Ç‡•§ ‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§≤‡§ø‡§Ç‡§ï ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?",
          greet: "‡§®‡§Æ‡§∏‡•ç‡§§‡•á! üòä ‡§Æ‡•à‡§Ç ‡§Ü‡§™‡§ï‡•Ä ‡§Æ‡§¶‡§¶ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ø‡§π‡§æ‡§Å ‡§π‡•Ç‡§Å‡•§",
          default: "‡§¶‡§ø‡§≤‡§ö‡§∏‡•ç‡§™! ‡§î‡§∞ ‡§¨‡§§‡§æ‡§á‡§è‡•§"
        }
      },
      mr: {
        welcome: "‡§®‡§Æ‡§∏‡•ç‡§ï‡§æ‡§∞! ‡§Æ‡•Ä ‡§∞‡§ø‡§Ø‡§æ ‡§Ü‡§π‡•á, ‡§§‡•Å‡§Æ‡§ö‡•Ä ‡§Æ‡•á‡§Ç‡§ü‡§∞. ‡§Æ‡•Ä ‡§ï‡§∂‡•Ä ‡§Æ‡§¶‡§§ ‡§ï‡§∞‡•Ç ‡§∂‡§ï‡§§‡•á?",

        header: "üí¨ ‡§Æ‡•á‡§Ç‡§ü‡§∞ ‡§∞‡§ø‡§Ø‡§æ ‡§∏‡•ã‡§¨‡§§ ‡§Æ‡§æ‡§∞‡•ç‡§ó‡§¶‡§∞‡•ç‡§∂‡§® ‡§ó‡§™‡•ç‡§™‡§æ",
        replies: {
          job: "‡§õ‡§æ‡§®! ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§≤‡§æ ‡§ï‡•ã‡§£‡§§‡•ç‡§Ø‡§æ ‡§ï‡•ç‡§∑‡•á‡§§‡•ç‡§∞‡§æ‡§§ ‡§ï‡§∞‡§ø‡§Ö‡§∞ ‡§ï‡§∞‡§æ‡§Ø‡§ö‡§Ç ‡§Ü‡§π‡•á?",

        }
      },
      
      
    };

    let currentLang = "en";

    function setLanguage(lang) {
      currentLang = lang;
      document.getElementById("chatHeader").textContent = translations[lang].header;
      document.getElementById("welcomeMsg").textContent = translations[lang].welcome;
      document.getElementById("sendBtn").textContent = translations[lang].send;
      input.placeholder = translations[lang].send + " your message...";
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text === "") return;

      const msg = document.createElement("div");
      msg.className = "message sent";
      msg.textContent = text;
      messagesContainer.appendChild(msg);
      input.value = "";
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      setTimeout(() => {
        const reply = document.createElement("div");
        reply.className = "message received";
        reply.textContent = getMentorReply(text);
        messagesContainer.appendChild(reply);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }, 1000);
    }

    function getMentorReply(userMsg) {
      const msg = userMsg.toLowerCase();
      const { replies } = translations[currentLang];

      if (msg.includes("job") || msg.includes("career")) {
        return replies.job;
      } else if (msg.includes("course")) {
        return replies.course;
      } else if (msg.includes("hello") || msg.includes("hi") ) {
        return replies.greet;
      } else {
        return replies.default;
      }
    }
