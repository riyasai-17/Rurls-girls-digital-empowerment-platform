<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-200 to-indigo-200 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md transition-transform hover:scale-105">
        
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-4">Login to Your Account</h2>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email" required>
                <p id="email-error" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password" required>
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none">
                        
                    </button>
                </div>
                <p id="password-error" class="text-red-500 text-xs italic mt-1" style="display: none;"></p>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2 h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                <label for="rememberMe" class="text-gray-700 text-sm">Remember Me</label>
            </div>
            <button type="submit" class="bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-bold py-2 px-4 rounded-full shadow-md focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">Login</button>
        </form>
        <div class="mt-6 text-center">
            <a href="#" class="text-sm text-gray-700 hover:text-gray-700 text-gray-700 focus:outline-none focus:shadow-outline">Forgot Password?</a>
            <span class="mx-2 text-gray-500">|</span>
            <a href="sign-up.html" class="text-sm text-gray-600 hover:text-gray-700 focus:outline-none focus:shadow-outline">Create an Account</a>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const togglePasswordButton = document.getElementById('togglePassword');
        
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        function validatePassword(password) {
            return password.length >= 8;
        }
        emailInput.addEventListener('input', () => {
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
            } else if (!validateEmail(emailInput.value.trim())) {
                emailError.textContent = 'Invalid email format';
                emailError.style.display = 'block';
            } else {
                emailError.style.display = 'none';
            }
        });
        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.trim() === '') {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
            } else if (!validatePassword(passwordInput.value.trim())) {
                passwordError.textContent = 'Password must be at least 8 characters';
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });
        togglePasswordButton.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
               
            } else {
                passwordInput.type = 'password';
                
            }
        });
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            let isFormValid = true;
            if (emailInput.value.trim() === '') {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                isFormValid = false;
            } else if (!validateEmail(emailInput.value.trim())) {
                emailError.textContent = 'Invalid email format';
                emailError.style.display = 'block';
                isFormValid = false;
            } else {
                emailError.style.display = 'none';
            }
            if (passwordInput.value.trim() === '') {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                isFormValid = false;
            } else if (!validatePassword(passwordInput.value.trim())) {
                passwordError.textContent = 'Password must be at least 8 characters';
                passwordError.style.display = 'block';
                isFormValid = false;
            } else {
                passwordError.style.display = 'none';
            }
            if (isFormValid) {
                // Redirect to sign-up page
                window.location.href = "user1.html";
            }
        });
    </script>
</body>
</html>
